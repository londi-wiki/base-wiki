# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
   text: vX.Y.Z
   color: primary # primary, secondary, success, danger, warning, info, light, dark
   pill: false # boolean
   soft: true # boolean
  buildTimestamp:
    text: "2023-01-01T00:00:00+0200"
    color: info # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean
    dateFormat: "02. Jan 2006 15:04:05"

#  titleLogo:
#   path: "images/logos"
#   filename: "title_logo.png"
#   alt: "Lotus Docs Logo"
#   height: 80px

  title: "Wiki Page"
  subtitle: Wiki page - Hi and welcome to my wiki page. This site contains information about various it topics all around my study and private projects. I do not guarantee the accuracy of the content on this page. Use it at your own risk! Content flagged with '@fhnw' is cited of content from fhnw and belong to fhnw.

#  image:
#    path: "images" # path to image under configured assets directory. default 'images'
#    filename: "lotus_docs_screenshot.png" # filename of your hero image (including file extension)
#    alt: "Lotus Docs Screenshot" # Optional but recommended
#    boxShadow: true # default 'false' (excludes .svg images)
#    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Go to wiki"
    url: "docs/"
  cta2Button:
    icon: code
    btnText: "Github Repo"
    url: "https://github.com/londi-wiki/base-wiki"

  info: "**wiki.strubli.com**."
