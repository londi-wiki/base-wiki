# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages
 
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: self-hosted
    env:
      HUGO_VERSION: 0.150.1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: get hugo modules
        run: |
          source /home/leon/.profile
          export PATH=$PATH:/usr/local/hugo
          export PATH=$PATH:/usr/local/go/bin
          mkdir -p themes
          # git clone git@github.com:londi-wiki/dark-theme-editor.git themes/dark-theme-editor
          /usr/local/hugo/hugo version
          /usr/local/hugo/hugo mod get -u
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Insert BuildTimestamp in landing.yaml
        run: |
          source /home/leon/.profile
          export PATH=$PATH:/usr/local/hugo
          export PATH=$PATH:/usr/local/go/bin
          sed -i -e "s/2023-01-01T00:00:00+0200/$(date '+%Y-%m-%dT%H:%M:%S%z')/g" ./data/landing.yaml
          sed -i -e "s/X.Y.Z/1.0.${{ github.run_number }}/g" ./data/landing.yaml
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          source /home/leon/.profile
          export PATH=$PATH:/usr/local/hugo
          export PATH=$PATH:/usr/local/go/bin
          /usr/local/hugo/hugo --enableGitInfo
                 

  # Deployment job
  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: clean folder
        run: |
          ssh ${{ secrets.WIKI_SERVER_USERNAME }}@${{ secrets.WIKI_SERVER_HOST }} 'rm -rf /var/www/html/*'
      - name: copy file via scp
        if: always()
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.WIKI_SERVER_HOST }}
          username: ${{ secrets.WIKI_SERVER_USERNAME }}
          key: ${{ secrets.DEPLOY_AGENT_KEY }}
          source: public/
          target: /var/www/html/
          rm: false
          strip_components: 1
      - name: Discord notification
        if: always()
        run: |
          curl -H "Content-Type: application/json" -X POST -d  '{ "content": "Deployment for wiki triggered.", "embeds": [ { "title": "Wiki page âœ…", "description": "Wiki page successfully deployed. Run id: ${{ github.run_number }} ðŸ¥³", "url": "https://github.com/londi-wiki/base-wiki/actions/runs/${{ github.run_id }}" } ] }' ${{ secrets.DISCORD_WEBHOOK_URL }}
      - name: Self Hosted Runner Post Job Cleanup Action
        if: always()
        uses: TooMuch4U/actions-clean@v2.1    
